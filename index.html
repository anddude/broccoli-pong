<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="broccoliPong">Broccoli <br/> Pong</h1>
    <div id="gameContainer">
        <div id="pizzaContainer">
            <canvas id="gameBoard" width="650" height="650"></canvas>
        </div>
        <div id="gameButtons">
            <button id="resetBtn">Reset</button>
            <button id="pauseBtn">Pause</button>
            <button id="compBtn">AI</button>
        </div>
        <div id="scoreContainer">
            <div id="gamer">Gamer</div>
            <div id="scoreText">0:0</div>
            <div id="dog">Dog</div>
        </div>
    </div>
    <h2>First to 5pts wins!</h2>
    <script src="index.js"></script>
</body>
</html>
